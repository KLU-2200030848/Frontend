<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">PLACEABLE</div>
      <ul class="nav-links">
        <li><a href="AdminHome.html">Home</a></li>
        <li><a href="AdminLogin.html">Logout</a></li>
      </ul>
      <ul class="user">
        <li class="username"><span>Username</span></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="dashboard">
      <div class="card">
        <div class="card-icon">&#128104;</div>
        <div class="card-text">
          <h3>Employees</h3>
          <p class="number">27</p>
          <button>View all</button>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">&#128188;</div>
        <div class="card-text">
          <h3>Jobs Applied</h3>
          <p class="number">15</p>
          <button>View all</button>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">&#127891;</div>
        <div class="card-text">
          <h3>Students</h3>
          <p class="number">45</p>
          <button>View all</button>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">&#128077;&#128078;</div>
        <div class="card-text">
          <h3>Feedback</h3>
          <p class="number">0</p>
          <button>View all</button>
        </div>
      </div>
      

      <div class="stats">
        <h3>STATS</h3>
        <ul>
          <li>Total Users: 72</li>
          <li>Companies: 17</li>
          <li>Stat 3: --</li>
          <li>Stat 4: --</li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
